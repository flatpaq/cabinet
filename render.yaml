databases:
  - name: cabinet
    databaseName: cabinet
    user: cabinet
    plan: free

services:
  - type: web
    name: cabinet
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: 'DISABLE_DATABASE_ENVIRONMENT_CHECK=1 bundle exec rails db:migrate:reset && bundle exec rails db:seed && bundle exec rails server'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cabinet
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
